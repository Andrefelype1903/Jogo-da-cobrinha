<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/login.css">
    <title>super snake</title>
    <link rel="icon" href="../imagens/snake.png">

    <script defer src="./js/login.js"></script>

</head>
<body>

    <form class="login_form">

        <div class="login_header">
            <h1>super snake</h1>
        </div>

        <div class="form_control">
            <input class="seu_nome" type="value" placeholder="seu nome">
        </div>

        <div class="radios">

            <h2>Escolha a velocidade do jogo</h2>

            <div class="input_velocidade">

                <input type="radio" id="lento" name="dificuldade" value="lento" >
                <label for="lento">lento</label>

                <input type="radio" id="medio" name="dificuldade" value="medio" checked>
                <label for="medio">medio</label>

                <input type="radio" id="rapido" name="dificuldade" value="rapido" >
                <label for="rapido">rapido</label>
                
            </div>

            <h2>Paredes te matam?</h2>

            <div class="input_paredes">

                <input type="radio" id="sim" name="paredes" value="sim" checked>
                <label for="sim">Sim</label>

                <input type="radio" id="nao" name="paredes" value="nao">
                <label for="nao">Não</label>

            </div>

            <h2>Som ao comer?</h2>

            <div class="input_som">

                <input type="radio" id="sim" name="som" value="sim" checked>
                <label for="som">Sim</label>

                <input type="radio" id="nao" name="som" value="nao">
                <label for="som">Não</label>

            </div>
        </div>

        <button type="submit" class="button_submit" disabled>começar</button>
    </form>
    
</body>
</html>
